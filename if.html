<html>
    <head>
        <title>Curso JavaScript</title>
        
    </head>
    <body>

        <script>
            //javascript
            
            function retornaSexo(sexo){
                if(sexo === "M"){
                    return "Masculino";
                }else if(sexo === "F"){
                    return "Feminino";
                }else{
                    return "Outro";
                }
            }
            var resultado = retornaSexo("O");
            console.log(resultado);
        </script>
    </body>

</html>
