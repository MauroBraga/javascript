<html>
    <head>
        <title>Curso JavaScript</title>
        
    </head>
    <body>

        <script>
            //javascript
           

            function retornaSexo(sexo){
                switch (sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outros';        
                }

            }
            var resultado = retornaSexo("O");
            console.log(resultado);

        </script>
    </body>

</html>
