<html>
    <head>
        <title>Curso JavaScript</title>
        
    </head>
    <body>

        <script>
            //javascript
            var sexo = 'F', idade =10;

            if(sexo === 'F' && idade===10){
                console.log('OK && ');
            }

            if(sexo === 'M' || idade >= 18){
                console.log('OK ||')
            }

            if(sexo !== 'M'){
                console.log('Negação');
            }
        </script>
    </body>

</html>
